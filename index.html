<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mapa com kmz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { height: 90vh; }
    #controls { padding:10px; text-align:center; background:#f0f0f0; }
    button {
      padding:8px 16px;
      border:none;
      border-radius:6px;
      background:#0078d7;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#005a9e; }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="carregarKMZ()">carregar kmz</button>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-21.7944, -48.1756], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    var control = L.control.layers(null, null, { collapsed:false }).addTo(map);

    function carregarKMZ() {
      var kmz = L.kmzLayer().addTo(map);

      kmz.on('load', function(e) {
        control.addOverlay(e.layer, e.name);
        e.layer.addTo(map);
        alert("kmz carregado com sucesso!");
      });

      // exemplo: araraquara
      kmz.load('https://raw.githubusercontent.com/Bruno130592/MapaRede/main/ARARAQUARA.kmz');
    }
  </script>
</body>
</html>
