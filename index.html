<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa com KMZ Automáticos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- scripts leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.js"></script>

  <script>
    // inicia o mapa
    const map = L.map('map').setView([-21.8, -48.2], 10);

    // camada base do openstreetmap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // objeto para as camadas
    const overlays = {};

    // lista de arquivos kmz do seu repositório
    const arquivos = [
      "ARARAQUARA.kmz",
      "BOA ESPERANÇA DO SUL.kmz",
      "DOURADO.kmz",
      "GAVIÃO PEIXOTO.kmz",
      "IBITINGA.kmz",
      "ITAPOLIS.kmz",
      "MATAO.kmz",
      "RINCAO.kmz",
      "TAQUARITINGA.kmz",
      "UIRAPURU.kmz"
    ];

    // carregar todos os arquivos kmz
    arquivos.forEach(nome => {
      const kmzLayer = new L.KMZParser({ map: map });
      kmzLayer.load(nome); // carrega direto do repositório
      kmzLayer.on('loaded', function(e) {
        overlays[nome] = e.layer;
        L.control.layers(null, overlays).addTo(map);
      });
    });
  </script>
</body>
</html>
