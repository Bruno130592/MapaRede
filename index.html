<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mapa com kml</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox/leaflet/omnivore/v0.3.4/leaflet-omnivore.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { height: 90vh; }
    #controls { padding:10px; text-align:center; background:#f0f0f0; }
    button {
      padding:8px 16px;
      border:none;
      border-radius:6px;
      background:#0078d7;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#005a9e; }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="carregarKML()">carregar kml</button>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-21.7944, -48.1756], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    function carregarKML() {
      var layer = omnivore.kml('ARARAQUARA.kml').addTo(map);

      layer.on('ready', function() {
        map.fitBounds(layer.getBounds());
        alert("kml carregado com sucesso!")
      });
    }
  </script>
</body>
</html>
