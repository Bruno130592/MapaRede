<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa com KML Automático</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- scripts leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.js"></script>

  <script>
    // inicia o mapa
    const map = L.map('map').setView([-21.8, -48.2], 12);

    // camada base do openstreetmap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // carrega automaticamente o arquivo KML/KMZ do repositório
    const kmz = new L.KMZParser({ map: map });
    kmz.load('mapa.kml'); // troque o nome se seu arquivo for diferente
    map.addLayer(kmz);

    // ajusta zoom para o conteúdo do KML
    kmz.on('loaded', function(e) {
      map.fitBounds(e.layer.getBounds());
    });
  </script>
</body>
</html>
